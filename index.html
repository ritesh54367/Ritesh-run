<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Javi Run — Billions Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Javi Run</h1>
    <div class="score">Score: <span id="score">0</span> • Tokens: <span id="tokens">0</span></div>
  </header>

  <main>
    <canvas id="game" width="900" height="450"></canvas>

    <div id="overlay" class="hidden">
      <div class="panel">
        <h2 id="panel-title">Game Over</h2>
        <p id="panel-score">Score: 0 • Tokens: 0</p>
        <button id="btn-restart">Restart</button>
      </div>
    </div>
  </main>

  <footer>
    <small>Controls: Space / ↑ / Click / Touch — Collect tokens, avoid obstacles</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
